<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link href="img0.jpg" rel="shrotcut icon" />
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav__hamburger">
          <ion-icon
            aria-expanded="false"
            class="hamburger"
            style="font-size: 3em"
            name="menu-outline"
          ></ion-icon>
        </div>
      </nav>
      <main class="main">
        <h1>Minimal Design</h1>
        <div class="menu js-portfolio">
          <div class="menu__informations">
            <div class="menu__links imgChanger">
              <ul>
                <li>
                  <div class="js-portfolio-item">
                    <a href="#content">
                      <span class="number">01. </span>
                      <span class="destination">Home /</span>
                      <span class="describe">intro</span>
                    </a>
                  </div>
                </li>
                <li class="js-portfolio-item">
                  <a href="#here">
                    <span class="number">02. </span>
                    <span class="destination">Our Story /</span>
                    <span class="describe">company</span>
                  </a>
                </li>

                <li class="js-portfolio-item">
                  <a href="#">
                    <span class="number">03. </span>
                    <span class="destination">Portfolio /</span>
                    <span class="describe">our work</span>
                  </a>
                </li>
                <li class="js-portfolio-item">
                  <a href="#">
                    <span class="number">04. </span>
                    <span class="destination">Contact /</span>
                    <span class="describe">say hello</span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="menu__social-icons menu__links">
              <ul>
                <li>
                  <a href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <ion-icon name="logo-twitter"></ion-icon>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="menu__images">
            <div
              class="menu__images__canvas js-portfolio-canvas"
              data-displacement-map="static/ui/displacement/displacement-liquid.png"
            ></div>
            <ul class="menu__images__list js-portfolio-preview-list">
              <li
                class="menu__images__item js-portfolio-preview-item"
                data-portfolio-preview="img1.jpg"
              ></li>

              <li
                class="menu__images__item js-portfolio-preview-item"
                data-portfolio-preview="static/images/work-02.jpg"
              ></li>

              <li
                class="menu__images__item js-portfolio-preview-item"
                data-portfolio-preview="static/images/work-03.jpg"
              ></li>

              <li
                class="menu__images__item js-portfolio-preview-item"
                data-portfolio-preview="static/images/work-04.jpg"
              ></li>

              <li
                class="menu__images__item js-portfolio-preview-item"
                data-portfolio-preview="static/images/work-05.jpg"
              ></li>

              <li
                class="menu__images__item js-portfolio-preview-item"
                data-portfolio-preview="static/images/work-06.jpg"
              ></li>
            </ul>
          </div>
        </div>
      </main>
    </div>

    <div class="space link" id="first">Cos tam213</div>
    <div class="space content" id="content">
      <img src="img0.jpg" />
    </div>
    <div class="space">Cos tam</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/ScrollToPlugin.min.js"></script>
    <script src="PortfolioListController.js"></script>
    <script src="index.js"></script>
  </body>
</html>
